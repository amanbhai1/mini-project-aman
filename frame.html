<html>     
    <head> 
        <title>Example of HTML Frames Using col Attribute</title> 
    </head> 
          
    <frameset cols = "30%, 40%, 30%"> 
        <frame name = "top" src =  
        "https://www.gla.ac.in/"/> 
        <frame name = "main" src =  
        "https://glauniversity.in:8085" /> 
        <frame name = "bottom" src =  
        "https://glauniversity.in/EduwareHome/Home.aspx#" />         
        <noframes> 
            <body>The browser you are working does  
                         not support frames.</body> 
        </noframes> 
    </frameset> 
</html>
